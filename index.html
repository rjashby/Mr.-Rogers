<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Robot Rogers</title>
</head>
<body>
  <div class="container">
    <h1>Hey Kids! Do You Like Mr. Rogers?</h1>
    <img src="https://preview.redd.it/ry63uyeernu21.jpg?auto=webp&s=dc57e4638c7c1e1c081ff1aba3bd790827e7b581" alt="You should run away from this guy.">
    <h3>Well Here's an Annoying Version of Him!</h3>
  
    <form>
      <div class="input">
        <label>Enter a Number</label>
        <br>
        <input type="text" id="number" placeholder="Enter your number here:" required>
        <br>
        <button type="submit" class="btn-info">Click to See Your Results</button>
      </div>
    </form>
    <div class="calculating">
      <h3>Please Wait While Super Math Wizardry 5,000 is Performed...</h3>
      <img src="https://media0.giphy.com/media/DHqth0hVQoIzS/200.gif" alt="Calculation in progress">
    </div>
    <div class="output">
      <h2>Mr. Roger's Took Your Number and Decided to Do This With It!</h2>
      <p><strong>Don't Ask Us Why!</strong></p>
      <p id="result"></p>
    </div>
  </div>
</body>
</html>
